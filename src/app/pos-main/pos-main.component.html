<app-reciept *ngIf="showPrint" (close)="closePopup()" [mainForm]="mainSaleForm" [dateTime]="dateTime" draggable="true"></app-reciept>
<app-save (print)="printServices()" *ngIf="showSave" (close)="closePopup()" [mainForm]="mainSaleForm"></app-save>
<div class="bg-light p-3 rounded-4">
    <app-top-info></app-top-info>
    <form class="row" [formGroup]="mainSaleForm" (ngSubmit)="onSubmit()">
        <div class="col-12 col-md-9 d-flex flex-column gap-1 px-1">
            <div class="mb-2 mx-4">
                <app-customer-info [customerIDControl]="customerIdControl"></app-customer-info>
            </div>
            <div class="vh-90 overflow-y-scroll overflow-x-hidden">
                <app-sale-info [saleItems]="saleItemsArray"></app-sale-info>
            </div>

        </div>
        <div class="col-12 col-md-3 px-1 d-flex flex-column">
            <div>
                <app-payment-info [discountControl]="discountControl"
                    [paymentsInputArray]="paymentsArray"></app-payment-info>
            </div>
            <div class="mt-auto mb-3">
                <button type="submit" class="btn btn btn-success w-100" [disabled]="!mainSaleForm.valid" (click)="showSave = true">Save Sale</button>
            </div>
        </div>
    </form>
</div>
