    <div class="col-12">
        Payment Method
    </div>
    <div class="col-12">
        <select class="form-control" [(ngModel)]="selectedPaymentMethod">
            @for (item of paymentMethods; track $index; let i = $index) {
            <option [ngValue]="item">{{item.name}}</option>
            }
        </select>
    </div>
    @if (selectedPaymentMethod.name === 'Cash') {
    <app-cash-calulator></app-cash-calulator>
    }

</div>
<div class="text-end mt-1 d-none">
    <button type="button" class="btn btn-light btn-sm">Add Payments</button>
</div>

<div class="d-none">
    <div class="fs-6 border-bottom ">
        Added Payments
    </div>
    @for (item of addedPaymentsArray; track $index; let i=$index) {
    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-danger btn-sm py-0">x</button>
        </div>
        <div>
            {{item.paymentMethod}}
        </div>
        <div>
            {{item.amount|currency}}
        </div>
    </div>
    }
    <div class="d-flex fw-bold justify-content-between border-bottom border-top">
        <div>
            Total
        </div>
        <div>
            {{totalPaidAmount|currency}}
        </div>
    </div>
</div>
