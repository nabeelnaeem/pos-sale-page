<div class="fs-6 row align-items-center gap-1">
    <div class="col-12">
        Cash Paid
    </div>
    <div class="col-12">
        <input type="number" name="" id="" class="form-control" [(ngModel)]="cashPaid"
            (ngModelChange)="setCashPaid($event)">
    </div>
    <div class="col-12">
        Cash Returned
    </div>
    <div class="col-12">
        <input type="number" name="" id="" class="form-control" [(ngModel)]="cashReturned" readonly>
    </div>
</div>
